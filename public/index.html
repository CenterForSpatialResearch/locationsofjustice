<!DOCTYPE html>
<html>

<head>

    <title>CSR - Locations of Justice prototype - alpha 0.1 </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/justice.css" />
    <script src="js/leaflet.js"></script>
    <script src="js/tangram.min.js"></script>
    <script src="js/justice.js"></script>



</head>

<body>

    <div id="notes">&raquo; <a href="iframe.html">iFrame</a>.</div>

    <div id="justiceMap" style="width: 1000px; height: 700px;"></div>
    <script>
        var mymap = L.map('justiceMap').setView([40.7633617, -73.9205994], 11);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(mymap);


        var leaflet_layer = Tangram.leafletLayer({
            scene: 'refill-style.yaml',
            attribution: 'attribution string',
            webGLContextOptions: {
                preserveDrawingBuffer: true,
                antialias: true
            }
        });
        leaflet_layer.addTo(mymap);


        L.marker([40.7633617, -73.9205994]).addTo(mymap)
            .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
    </script>



</body>

</html>
