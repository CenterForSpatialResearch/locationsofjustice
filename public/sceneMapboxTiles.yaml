global:
  earthOrder: 0
  parksOrder: 1
  waterOrder: 2
  tunnelsOrder: 3
  roadsOrder: 4
  buildingsOrder: 6
  labelsOrder: 7
  boundariesOrder: 5
  earthColor: '#FFFFFF'
  waterColor: '#E5E5E5'
  roadsColor: '#F2F2F2'
  roadsOutlineColor: '#D9D9D9'
  parksColor: '#F7F7F7'
  buildingsColor: '#D9D9D9'
  buildingsOutlineColor: '#F2F2F2'
  boundariesColor: '#CCCCCC'
  waterLabelsColor: '#BFBFBF'
  mainCityLabelsColor: '#7F7F7F'
  secondaryCityLabelsColor: '#A6A6A6'
  regularFont: 'Neue Haas Unica W01 Regular'
  iconSize: [[7, 8px], [10,8px], [12, 12px], [18, 22px]]

layers:
  water:
      data: {source: mapzen}
      water-features:
        filter:
          $zoom: {min: 7, max: 20}
        draw:
          polygons:
            order: global.waterOrder
            color: global.waterColor
  waterway_label:
      data: {source: mapzen}
      filter:
        class: [river, canal, stream, dam, ditch, drain]
        $zoom: {min: 12}
      draw:
        text:
          order: global.labelsOrder
          font:
            style: italic
            size: [[12,8px],[13,9px],[14,10px],[15,11px],[16,12px]]
            fill: global.waterLabelsColor
            family: global.regularFont
            weight: 300
  water_label:
      data: {source: mapzen}
      filter:
        $zoom: {min: 13}
      draw:
        text:
          move_into_tile: false
          order: global.labelsOrder
          font:
            style: italic
            size: 12px
            fill: global.waterLabelsColor
  road:
      data: {source: mapzen}
      minor-roads:
        filter:
          class: [tertiary, link, street, street_limited]
          $zoom: {min: 13, max: 20}
        draw:
          lines:
            order: global.roadsOrder
            color: global.roadsColor
            width: [[11, 0.5px], [12, 0.75px], [13, 1.0px], [14, 1.2px], [15, 2.5px], [16, 8m]]
            outline:
              color: global.roadsOutlineColor
              width: [[14, 0px], [15, 0.5px], [17, 0.75px], [18, 1px], [19, 1.5px]]
      major-roads:
        filter:
          class: [trunk, primary, secondary]
          $zoom: {min: 12, max: 20}
        draw:
          lines:
            order: global.roadsOrder
            color: global.roadsColor
            width: [[12, 1px], [13, 2.5px], [14, 4.5px], [15, 5.5px], [16, 7.0px], [19, 14m]]
            outline:
              color: global.roadsOutlineColor
              width: [[12, 0px], [14, 1.25px], [16, 1px], [18, 2px]]
      highways:
        filter:
          class: [motorway, motorway_link]
          $zoom: {min: 11, max: 20}
        draw:
          lines:
            order: global.roadsOrder
            color: global.roadsColor
            width: [[11, 1px], [12, 2px], [14, 4.0px], [15, 6.0px], [16, 6.5px], [17, 20m]]
            outline:
              color: global.roadsOutlineColor
              width: [[12, 0px], [16, 1px], [18, 2px]]
        tunnel:
          filter:
            structure: [tunnel]
          draw:
            lines:
              order: global.tunnelsOrder
              color: global.roadsColor
              width: [[8, 0.6px], [9, 0.75px], [10, 1.5px], [13, 2.5px], [14, 4.5px], [15, 5.5px], [16, 7.0px], [19, 14m]]
              outline:
                style: dots
                color: global.roadsOutlineColor
                width: [[9, 0.5px], [12, 0.5px], [16, 1px], [18, 2px]]
  road_label:
    data: {source: mapzen}
    filter:
      $zoom: {min: 14}
      class: [motorway, primary, secondary, tertiary, trunk]
    draw:
      text:
        order: global.labelsOrder
        font:
          family: global.regularFont
          weight: 300
          size: [[12,8px],[13,9px],[14,10px],[15,11px],[16,12px]]
          fill: global.secondaryCityLabelsColor
  landuse:
      data: {source: mapzen}
      filter:
        all:
          class: [park]
        $zoom: {min: 11}
      draw:
        polygons:
          order: global.parksOrder
          color: global.parksColor
  building:
      data: {source: mapzen}
      filter:
        $zoom: {min: 15, max: 20}
      draw:
        lines:
          order: global.buildingsOrder
          color: global.buildingsColor
          width: 1px
        polygons:
          order: global.buildingsOrder
          color: global.buildingsOutlineColor
  admin:
      data: {source: mapzen}
      filter:
        admin_level: [3, 4]
      draw:
        lines:
          order: global.boundariesOrder
          style: dotsBoundaries
          color: global.boundariesColor
          width: 1px
  place_label:
    data: {source: mapzen}
    neighborhood:
      filter:
        type: [neighbourhood, suburb, hamlet, village]
        $zoom: {min: 13}
      draw:
        text:
          move_into_tile: false
          order: global.labelsOrder
          font:
            fill: global.secondaryCityLabelsColor
            size: [[12,8px],[13,9px],[14,10px],[15,11px],[16,12px]]
            transform: uppercase
            family: global.regularFont
            weight: 400
    smallTowns:
      filter:
        type: [town]
        localrank: {min: 7}
        $zoom: {min: 13}
      draw:
        text:
          move_into_tile: false
          order: global.labelsOrder
          font:
            family: global.regularFont
            weight: 300
            size: [[6,6px],[8,8px],[10,10px],[12,12px],[13,0px]]
            fill: global.secondaryCityLabelsColor
    towns:
      filter:
        type: [town]
        localrank: {max: 6}
      draw:
        text:
          move_into_tile: false
          order: global.labelsOrder
          font:
            family: global.regularFont
            weight: 300
            size: [[6,6px],[8,8px],[10,10px],[12,12px],[13,0px]]
            fill: global.secondaryCityLabelsColor
    otherCities:
      filter:
        type: [city]
        not: {scalerank: [0]}
      draw:
        text:
          move_into_tile: false
          order: global.labelsOrder
          font:
            family: global.regularFont
            weight: 300
            size: [[6,8px],[8,10px],[10,12px],[12,14px],[13,0px]]
            fill: global.mainCityLabelsColor
    mainCities:
      filter:
        type: [city]
        scalerank: [0]
      draw:
        text:
          move_into_tile: false
          order: global.labelsOrder
          font:
            family: global.regularFont
            weight: 400
            size: [[5,10px],[8,12px],[10,14px],[12,16px],[13,0px]]
            fill: global.mainCityLabelsColor

